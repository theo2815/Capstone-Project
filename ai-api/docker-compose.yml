services:
  ai-api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/eventai
      - REDIS_URL=redis://redis:6379/0
      - MODEL_DIR=/app/models
      - LOG_LEVEL=DEBUG
      - DEBUG=true
      - ENVIRONMENT=development
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 4G

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: celery -A src.workers.celery_app worker --loglevel=info --concurrency=2
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/eventai
      - REDIS_URL=redis://redis:6379/0
      - MODEL_DIR=/app/models
    volumes:
      - ./src:/app/src
      - ./models:/app/models
    depends_on:
      - ai-api
    deploy:
      resources:
        limits:
          memory: 4G

  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: eventai
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7.4-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
